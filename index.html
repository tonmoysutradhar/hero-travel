<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Travel</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/492730970a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar  -->
   <nav class="navbar">
    <div class="logo">
      <img src="./Images/logo.png" alt="">
      <h2 class="logo-text">Hero <span class="third-color">Travel</span></h2>
    </div>
    <div class="nav-options">
      <a href=""> <span class="third-color home-bold">Home</span></a>
      <a href="">Packages</a>
      <a href="">Testimonial</a>
      <a href="">Blog</a>
      <a href="">Contact</a>
    </div>
   </nav>

   <main>
    <!-- banner section  -->
    <section class="banner">
      <h1 class="banner-title">Explore Your Travel</h1>
      <p class="banner-text">
        Traveling is an incredible way to enrich your life with new experiences, diverse cultures, vibrant communities, and unforgettable memories. 
      </p>
      <div class="banner-input">
        <input type="text" name="" id="" placeholder="Where go">
        <select name="" id="">
          <option>When</option>
        </select>
        <select name="" id="">
          <option>Select Type</option>
        </select>
        <button class="btn-primary">
          <i class="fa-solid fa-magnifying-glass"></i>
          Find Now
        </button>
      </div>
    </section>
   </main>
</body>
</html>
